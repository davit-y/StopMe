<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Stop Me</title>
    <style>
        html {
            width: 300px;
        }

        body {

            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
            line-height: 1;

            text-align: center;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        p {
        }

        b{
        }

        h2{
            font-size: 100%;
        }
    </style>
    <script src="javascript/popup.js"></script>
</head>
<body>
<div id="section_title">
    <h1 id="title_stopme">Stop Me</h1>
</div>
<div id="section_message">
    <p id="message_text_start">You've been active on</p>
    <b id="message_url">URL.com</b>
    <p id="message_for" hidden="true">for</p>
    <b id="message_time" hidden="true">1 hour, and 20 minutes</b>
    <br>
    <b id="message_disabled" hidden="true">Today's alarm is disabled</b>
</div>
<div id="section_input">
    <h2 id="input_title">Edit Alarm</h2>
    <p id="input_text_start">Let me know once I reach</p>
    <button id="input_main_btn" type="button">Create Alarm</button>
</div>
</body>
</html>

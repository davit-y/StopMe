<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Stop Me</title>
    <style>
        html {
            width: 300px;
        }

        body {

            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
            line-height: 1;

            text-align: center;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        p {
        }

        b {
        }

        h2 {
            font-size: 100%;
        }
    </style>
    <script src="javascript/popup.js"></script>
</head>
<body>
<div id="sec_title">
    <h1 id="title_stopme">Stop Me</h1>
</div>
<div id="sec_msg">
    <div id="msg_noAlarm">
        <p>It looks like you don't have any alarms created for</p>
        <b id="msgNA_url">URL.com</b>
    </div>
    <div id="msg_active" hidden>
        <p>You've been active on</p>
        <b id="msgA_url">URL.com</b>
        <p>for </p>
        <b id="msgA_time">1 hour, and 20 minutes</b>
    </div>
</div>
<div id="sec_interactive">
    <div id="int_NA">
        <button id="intNA_btnCreate" type="button">Create Alarm</button>
    </div>
    <div id="int_AInput" hidden>
        <input id="intNAC_limitMin" type="text" name="limitMin" value="30" maxlength="2">.
        <label for="intNAC_limitMin">minutes</label>
        <button id="intNAC_btnSave" type="button">Save</button>
        <button id="intNAC_btnCancel" type="button">Cancel</button>
    </div>
    <div id="int_ADetails" hidden>
        <p>Limit:</p><p id="intAD_limit">X hours and Y minutes</p>
        <button id="intAD_btnEdit" type="button">Edit</button>
        <button id="intAD_btnDisable" type="button">Disable</button>
    </div>
    <div id="int_ADisabled" hidden>
        <p>Looks like you've temporarily disabled this alarm.</p>
        <button id="intAD_btnEnable" type="button">Enable Alarm</button>
    </div>
    <div id="int_DisableOpt" hidden>
        <p>Temporary Disable does this and that</p>
        <button id="intDO_btnTemp" type="button">Temporarily Disable</button>
        <p>Permanent Disable does that and this</p>
        <button id="intAD_btnPerm" type="button">Permanently Disable</button>
        <button id="intAD_btnCancel" type="button">Cancel</button>
    </div>
</div>
</body>
</html>
